priv	!status	true	true		true	0	sunsolve	priv_status
priv	!help	true	true		true	0	sunsolve	priv_help
priv	!last5	true	true		true	0	sunsolve	priv_last5
priv	!last5s	true	true		true	0	sunsolve	priv_last5s
